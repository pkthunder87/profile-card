<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile-card">
      <img
        src="images/bg-pattern-card.svg"
        alt="Pattern of green circles"
        class="card-top"
      />
      <img src="images/image-victor.jpg" alt="Victor" class="card__user--img" />
      <div class="card-mid card__user--name">
        Victor Crest <span class="card__user--age">26</span>
      </div>
      <div class="card__user--city" London></div>
      <div class="card-bot">
        <div class="card__user--followers">
          <div class="user-stats">80K</div>
          <div class="user-metrics">Followers</div>
        </div>
        <div class="card__user--followers">
          <div class="user-stats">803K</div>
          <div class="user-metrics">Likes</div>
        </div>
        <div class="card__user--followers">
          <div class="user-stats">1.4K</div>
          <div class="user-metrics">Photos</div>
        </div>
      </div>
    </div>

    <img
      class="background__circle-top"
      src="images/bg-pattern-top.svg"
      alt="circle top"
    />

    <img
      class="background__circle-bot"
      src="images/bg-pattern-bottom.svg"
      alt="circle bottom"
    />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/pkthunder87/profile-card">PKThunder87</a>.
    </div>
  </body>
</html>
